<div class="flex h-screen bg-gray-200">
  <div class="m-auto w-1/3 bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold mb-4">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email" type="email" formControlName="email" placeholder="Email">
        <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)"
             class="text-red-500 text-sm mt-1">Invalid email
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
        <div class="relative">
          <input
            class=" shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="password" [type]="passwordVisible ? 'text': 'password'" formControlName="password"
            placeholder="Password">
          <button type="button" (click)="togglePasswordVisibility()"
                  class="absolute top-2 right-3 text-gray-500 focus:outline-none">
            <i [ngClass]="{'fa-eye-slash': passwordVisible, 'fa-eye': !passwordVisible}" class="fas"></i>
          </button>
        </div>
        <div
          *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)"
          class="text-red-500 text-sm mt-1">Password is required
        </div>
      </div>
      <div class="flex items-center justify-between mb-4">
        <button
          class="bg-blue-500 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit">
          Login
        </button>
        <div class="flex items-center space-x-4">
          <p class="text-blue-500 hover:underline text-sm">Not a member</p>
          <button (click)="onClickRegister()"
                  class="bg-blue-500 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  type="submit">
            Register
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
